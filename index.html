<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-Countries-API</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,800"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d32ef6fe58.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="images.png" />
  </head>
  <body>
    <header class="header-container">
      <div class="header-contant">
        <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme-change">
          <i class="fa-regular fa-moon" id="icon"></i>&nbsp;&nbsp;<span
            >Dark Mode</span
          >
        </p>
      </div>
    </header>

    <main>
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            class="input"
            type="text"
            placeholder="Search for a country..."
          />
        </div>

        <select class="filter">
          <option hidden>Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="America">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      <div class="countries-container">
        <!-- <a href="#" class="country-card">
          <img src="https://flagcdn.com/md.svg" alt="flag" />
          <div class="card-text">
            <h3 class="card-title">Iceland</h3>
            <p><b>Population: </b>81.770,900</p>
            <p><b>Region: </b>Euroup</p>
            <p><b>Capital: </b>Berlin</p>
          </div>
        </a> -->
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
