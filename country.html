<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link rel="stylesheet" href="country.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,regular,500,600,800"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d32ef6fe58.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-contant">
        <h2 class="title"><a href="/">Where in the world?</a></h2>

        <p class="theme-change">
          <i class="fa-regular fa-moon" id="icon"></i>&nbsp;&nbsp;<span
            >Dark Mode</span
          >
        </p>
      </div>
    </header>

    <main>
      <div class="country-datails-container">
        <span href="#" class="back-btn" onclick="history.back()">
          <i class="fa-solid fa-arrow-left"></i>&nbsp; Back</span
        >
        <div class="country-details">
          <img src="https://flagcdn.com/md.svg" alt="flag" />
          <div class="details-text-container">
            <h1>Iceland</h1>
            <div class="details-text">
              <p>
                <b>Native Name: </b> <span class="native-name">Iceland</span>
              </p>
              <p>
                <b>Population: </b><span class="population">81.770,900</span>
              </p>
              <p><b>Region: </b><span class="region">Euroup</span></p>
              <p><b>Sub Region: </b><span class="sub-region">Euroup</span></p>
              <p><b>Capital: </b><span class="capital">Berlin</span></p>
              <p>
                <b>Top Level Domain: </b
                ><span class="top-level-domain">.in</span>
              </p>
              <p><b>Currencies: </b><span class="currencies">Euro</span></p>
              <p>
                <b>Languages: </b><span class="languages">Dutch,French</span>
              </p>
            </div>
            <div class="border-countries"><b>Border Countries: </b>&nbsp;</div>
          </div>
        </div>
      </div>
    </main>

    <script src="country.js"></script>
  </body>
</html>
